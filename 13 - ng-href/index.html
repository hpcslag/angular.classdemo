<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
</head>
<body ng-app="" ng-controller="ctrl">
	<a href="{{url}}">Search</a><br >
	<!--這樣如果anguler.js位載入成功會掛掉，所以要用下面的方法-->

	<!--ng-href 再載入{{name}} 比較安全-->

<script src="../angular.min.js"></script>

<script src="script.js"></script>
