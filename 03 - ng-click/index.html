<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
</head>
<body>
<div ng-controller="ctrl"><!--設定controller的function名稱-->
	<p>Price: {{price || 0}}</p>
	<input type="text" ng-model="price" /><!--設定控制的變數-->
	<input type="button" ng-click="action()" value="click" /><!--設定ng-click後觸發哪個scope的function,-->

</div>
<!--Import Main Class angular.js-->
<script src="angular.min.js"></script>
<!--Import Class script.js-->
<script src="script.js"></script>
</body>
</html>
