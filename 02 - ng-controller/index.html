<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
</head>
<body>
<p ng-controller="ctrl">My name: {{myname}}</p>
<!--ng-controller設定該script的function, 在回傳一個myname的變數-->

<!--Impirt Main Class Angular.js-->
<script src="../angular.min.js"></script>
<!--Import Class script.js-->
<script src="script.js"></script>
</body>
</html>
<!--
	關於MVC架構簡單講:

	ng-controller: Control 控制器
	ng-model: Model 模組綁定器
	{{Model}} 顯示模組中的內容 
-->
